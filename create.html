<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testverktyg</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">

        <!-- Brand and Navbutton -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Testverktyg</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collapse Menu -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" class="active">Skapa</a></li>
                <li><a href="#">Redigera</a></li>
                <li><a href="#">Statistik</a></li>
                <li><a href="#">Dela</a></li>
            </ul>
            <button type="button" class="btn btn-default navbar-btn navbar-right">Logga In</button>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container" id="test">
    <div class="col-lg-8">
        <div class="panel panel-default">

            <!-- Title -->
            <div class="panel-heading">
                <h3 class="panel-title">Fråga 1</h3>
            </div>
            <br>
            <form class="panel-content">
                <!-- Question -->
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Fråga?">
                </div>

                <!-- Alternatives -->
                <div class="form-group">
                    <select class="form-control">
                        <option hidden>Välj Typ</option>
                        <option>Flervalsfrågor</option>
                        <option>Alternativfrågor</option>
                        <option>Rangordningsfrågor</option>
                        <option>Öppna frågor</option>
                    </select>
                </div>

                <!-- Answers -->
                <div class="input-group answer">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                    <input type="text" class="form-control" placeholder="Svar 1">
                </div>
                <div class="input-group answer">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                    <input type="text" class="form-control" placeholder="Svar 2">
                </div>
                <button type="button" class="btn btn-default">Lägg till Svar</button>
            </form>
        </div>

        <!-- Buttons -->
        <button type="button" class="btn btn-default">Skapa Fråga</button>
        <button type="button" class="btn btn-default pull-right">Spara Test</button>
    </div>
</div>


<!-- Footer -->
<footer class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <p class="navbar-text text-center"> Web Design & Development by Winners
            <span class="glyphicon glyphicon-star"></span>
        </p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
